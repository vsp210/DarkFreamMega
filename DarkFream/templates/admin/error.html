<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
            padding-top: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #343a40;
        }
        .content {
            padding: 20px;
        }
        .navbar {
            border-bottom: 1px solid #dee2e6;
        }
        .error-page {
            text-align: center;
            margin-top: 100px;
        }
        .error-page h1 {
            font-size: 100px;
            color: #dc3545;
        }
        .error-page h2 {
            font-size: 30px;
            color: #212529;
        }
        .error-page p {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="text-light px-3 mb-4">Admin Panel</h3>
                <nav>
                    <a href="{{ base_url }}"><i class="fas fa-home me-2"></i>Dashboard</a>
                    {% for model_name in models %}
                    <a href="{{ base_url }}{{ model_name }}">
                        <i class="fas fa-table me-2"></i>{{ model_name }}
                    </a>
                    {% endfor %}
                </nav>
            </div>

            <div class="col-md-10">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-brand">Error {{ error_code }}</span>
                        <div class="ms-auto">
                            {% if current_user %}
                                <span class="me-3">Welcome, {{ current_user.username }}</span>
                                <a href="{{ base_url }}logout" class="btn btn-outline-secondary">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </nav>
                <div class="content">
                    <div class="error-page">
                        <h1>{{ error_code }}</h1>
                        <h2>{{ message }}</h2>
                        <a href="{{ base_url }}" class="btn btn-primary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
