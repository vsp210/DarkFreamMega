{% extends "admin/base.html" %}

{% block page_title %}Delete {{ model.__name__ }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Confirm Delete</h5>
    </div>
    <div class="card-body">
        <p class="mb-4">Are you sure you want to delete this {{ model.__name__ }}?</p>
        <form method="POST">
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash me-2"></i>Yes, Delete
                </button>
                <a href="{{ base_url }}{{ model.__name__ }}" class="btn btn-outline-secondary">
                    <i class="fas fa-times me-2"></i>Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
